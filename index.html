<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Quiz App</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<h1 class="title text-center">Tree Identification Quiz</h1>
	</div>
	<div class="row question">
		<div class="col-md-6 clearfix quiz-img">
			<img src="http://placehold.it/400x300" alt="" class="img-responsive pull-right" width="100%" height="auto">
		</div>
		<div class="col-md-6">
			<p class="question-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, ut itaque neque praesentium sint cumque tempore dolor aperiam asperiores aut perferendis mollitia.</p>
			<form class="answers">
				<ul>
					<li><input type="radio" id="ans1"><label id="lbAns1" for="ans1">Answer 1</label></li>
					<li><input type="radio" id="ans2"><label for="ans2" id="lbAns2">Answer 2</label></li>
					<li><input type="radio" id="ans3"><label for="ans3" id="lbAns3">Answer 3</label></li>
					<li><input type="radio" id="ans4"><label for="ans4" id="lbAns4">Answer 4</label></li>
				</ul>
				<input class="btn btn-primary" type="submit">
			</form>
		</div>
	</div>
	<div class="row">
	<div class="progress-container text-center">
		<div class="progress">
		  <div class="progress-bar" style="width:40%">
		  </div>
		</div>
		<h3 id="progressLabel">Question 2 of 5</h3>
	</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-git2.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
