<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Quiz App</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<h1 class="title text-center">Tree Identification Quiz</h1>
	</div>
	<div class="row question">
		<div class="col-md-6 clearfix quiz-img">
			<img src="http://placehold.it/400x300" alt="" class="img-responsive pull-right" width="100%" height="auto">
		</div>
		<div class="col-md-6">
			<p class="question-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, ut itaque neque praesentium sint cumque tempore dolor aperiam asperiores aut perferendis mollitia.</p>
			<form class="answers">
				<ul>
					<li><input type="radio">Answer 1</li>
					<li><input type="radio">Answer 2</li>
					<li><input type="radio">Answer 3</li>
					<li><input type="radio">Answer 4</li>
				</ul>
				<input class="btn btn-primary" type="submit">
			</form>
		</div>
	</div>
	<div class="row">
	<div class="progress-container text-center">
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="2"
		  aria-valuemin="0" aria-valuemax="5" style="width:40%">
		  </div>
		</div>
		<h3>Question 2 of 5</h3>
	</div>
	</div>
</div>
</body>
</html>
